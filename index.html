<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="cards">
        <article class="card">
            <div class="card_preview">
                <img src="assets/london.jpg" alt="">
                <div class="card_price">$4,750,000</div>
            </div>
            <div class="card_content">
                <h2 class="card_title">Lakeview Elegance</h2>
                <p class="card_address">258 Serenity Lane,Crestwood Hills</p>
                <p class="card_description">Nestled along the tranquil shores</p>
                <div class="card_bottom">
                    <div class="card_properties">3 Bed | 2 Bath | 7,500 sq. ft</div>
                    <button class="card_btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" />
                        </svg>
                    </button>
                </div>
            </div>
        </article>
    </div>
    <script src="mail.js"></script>
    
</body>
</html>
